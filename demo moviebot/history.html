<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100 font-sans min-h-screen pb-32">

<!-- Header -->
<header class="bg-gray-800 text-white p-6 rounded-b-3xl shadow-lg">
    <div class="flex justify-between items-center">
        <h1 class="text-xl font-bold">Request History</h1>
    </div>
    <p class="text-sm mt-1 text-gray-300 opacity-70">Last updated: May 18, 2025</p>
</header>

<main class="max-w-xl mx-auto px-4 py-6">
    <ul class="space-y-4">
        <li class="relative rounded-2xl overflow-hidden shadow-md border border-gray-700 bg-gray-900">
            <img src="https://image.tmdb.org/t/p/w300/bptfVGEQuv6vDTIMVCHjJ9Dz8PX.jpg"
                 class="absolute inset-0 w-full h-full object-cover opacity-30 blur-sm scale-105 z-0">

            <div class="relative z-10 p-4 flex items-center gap-4">
                <img src="https://image.tmdb.org/t/p/w92/bptfVGEQuv6vDTIMVCHjJ9Dz8PX.jpg"
                     class="w-14 h-20 object-cover rounded-xl border border-gray-700 shadow-md">
                <div class="flex-1">
                    <h3 class="text-cyan-200 font-semibold text-base">Inception <span class="text-sm text-gray-300">(2010)</span></h3>
                    <div class="flex items-center flex-wrap gap-2 mt-1">

                        <span class="bg-green-600 text-white text-[10px] px-2 py-0.5 rounded-full">APPROVED</span>

                    <p class="text-xs text-gray-400 mt-1">Requested by <span class="text-white font-medium">Afraaz</span> on May 15, 2025 • 16:42</p>

            </div>
        </li>
        <li class="relative rounded-2xl overflow-hidden shadow-md border border-gray-700 bg-gray-900">
            <img src="https://image.tmdb.org/t/p/w300/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg"
                 class="absolute inset-0 w-full h-full object-cover opacity-30 blur-sm scale-105 z-0">
            <div class="absolute inset-0 bg-gradient-to-r from-gray-900/80 to-purple-900/40 z-0"></div>
            <div class="relative z-10 p-4 flex items-center gap-4">
                <img src="https://image.tmdb.org/t/p/w92/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg"
                     class="w-14 h-20 object-cover rounded-xl border border-gray-700 shadow-md">
                <div class="flex-1">
                    <h3 class="text-cyan-200 font-semibold text-base">Wonder Woman 1984 <span class="text-sm text-gray-300">(2020)</span></h3>
                    <div class="flex items-center flex-wrap gap-2 mt-1">
                        <span class="bg-indigo-600 text-white text-[10px] font-semibold px-2 py-0.5 rounded-full uppercase">Movie</span>
                        <span class="bg-gray-600 text-white text-[10px] px-2 py-0.5 rounded-full">TMDB: 464052</span>
                        <span class="bg-green-600 text-white text-[10px] px-2 py-0.5 rounded-full">APPROVED</span>
                    </div>
                    <p class="text-xs text-gray-400 mt-1">Requested by <span class="text-white font-medium">Guest</span> on May 14, 2025 • 13:11</p>
                </div>
            </div>
        </li>

    <div class="w-10 h-10 flex items-center justify-center">
      <div data-lucide="home" class="w-5 h-5"></div>
    </div>
    <span>Dashboard</span>

  <a href="search.html" class="flex flex-col items-center text-xs gap-1 font-medium text-indigo-300 hover:text-white">

    </div>
    <span>Search</span>
  </a>
  <a href="history.html" class="flex flex-col items-center text-xs gap-1 font-medium text-white scale-105">
