<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active Downloads | MovieBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100 font-sans min-h-screen pb-32">

<header class="bg-gradient-to-r from-gray-800 to-gray-900 p-6 rounded-b-3xl shadow-xl">
    <div class="flex justify-between items-start">
        <div class="flex flex-col gap-1">
            <h1 class="text-3xl font-bold tracking-tight">Active Downloads</h1>
            <p class="text-sm text-indigo-100 opacity-70">Last Updated: May 18, 2025</p>
        </div>
    </div>
</header>

<!-- Active Downloads List -->
<section class="max-w-2xl mx-auto px-4 py-6 space-y-6">
    <div class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 p-5 rounded-2xl shadow-2xl border border-gray-700/50">
        <div class="flex justify-between items-start mb-3">
            <h2 class="text-sm sm:text-base font-bold text-pink-300">The Batman</h2>
            <span class="bg-blue-600 text-white text-xs px-3 py-1 rounded-full font-bold tracking-wider shadow-md uppercase animate-pulse">Downloading</span>
        </div>
        <div class="flex justify-between text-xs text-gray-400 mb-3">
            <span>ETA: 3 min</span>
            <span>Speed: 5.25 MB/s</span>
        </div>
        <div class="relative w-full h-4 bg-gray-700 rounded-full overflow-hidden shadow-inner ring-1 ring-gray-600/40">
            <div class="absolute inset-0 bg-gradient-to-r from-pink-500 via-fuchsia-500 to-indigo-500 blur-md opacity-20 animate-pulse"></div>
            <div class="relative h-full rounded-full bg-gradient-to-r from-green-400 via-lime-400 to-green-600 shadow-md" style="width: 72%"></div>
            <div class="absolute inset-0 flex items-center justify-center text-[11px] text-white font-bold tracking-wider">72%</div>
        </div>
    </div>

    <div class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 p-5 rounded-2xl shadow-2xl border border-gray-700/50">
        <div class="flex justify-between items-start mb-3">
            <h2 class="text-sm sm:text-base font-bold text-indigo-300">Stranger Things - S04E01</h2>
            <span class="bg-yellow-500 text-black text-xs px-3 py-1 rounded-full font-bold tracking-wider shadow-md uppercase">Stalled</span>
        </div>
        <div class="flex justify-between text-xs text-gray-400 mb-3">
            <span>ETA: âˆž</span>
            <span>Speed: 0.00 MB/s</span>
        </div>
        <div class="relative w-full h-4 bg-gray-700 rounded-full overflow-hidden shadow-inner ring-1 ring-gray-600/40">
            <div class="absolute inset-0 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 blur-md opacity-20 animate-pulse"></div>
            <div class="relative h-full rounded-full bg-gradient-to-r from-green-400 via-lime-400 to-green-600 shadow-md" style="width: 38%"></div>
            <div class="absolute inset-0 flex items-center justify-center text-[11px] text-white font-bold tracking-wider">38%</div>
        </div>
    </div>
</section>

<!-- Bottom Navigation -->
<nav class="fixed bottom-0 inset-x-0 bg-white/10 backdrop-blur-md px-6 py-3 flex justify-around items-center z-50 shadow-[0_-4px_20px_rgba(0,0,0,0.2)] border-t border-gray-700 rounded-t-[2rem]">
  <a href="index.html" class="flex flex-col items-center text-xs gap-1 font-medium text-indigo-300 hover:text-white">
    <div class="w-10 h-10 flex items-center justify-center">
      <div data-lucide="home" class="w-5 h-5"></div>
    </div>
    <span>Dashboard</span>
  </a>
  <a href="search.html" class="flex flex-col items-center text-xs gap-1 font-medium text-indigo-300 hover:text-white">
    <div class="w-10 h-10 flex items-center justify-center">
      <div data-lucide="search" class="w-5 h-5"></div>
    </div>
    <span>Search</span>
  </a>
  <a href="history.html" class="flex flex-col items-center text-xs gap-1 font-medium text-indigo-300 hover:text-white">
    <div class="w-10 h-10 flex items-center justify-center">
      <div data-lucide="history" class="w-5 h-5"></div>
    </div>
    <span>History</span>
  </a>
  <a href="download.html" class="flex flex-col items-center text-xs gap-1 font-medium text-white scale-105">
    <div class="w-10 h-10 flex items-center justify-center rounded-full bg-indigo-500/30">
      <div data-lucide="download" class="w-5 h-5"></div>
    </div>
    <span>Activity</span>
  </a>
</nav>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    lucide.createIcons();
  });
</script>

</body>
</html>
