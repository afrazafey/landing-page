<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MovieBot Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100 font-sans min-h-screen pb-24">

<!-- Header -->
<header class="bg-gradient-to-r from-gray-800 to-gray-900 p-6 rounded-b-3xl shadow-xl relative z-50">
  <div class="flex justify-between items-start">
    <div class="flex flex-col gap-1">
      <h1 class="text-3xl font-bold tracking-tight">MovieBot</h1>
      <p class="text-sm text-indigo-100 opacity-70">Last Updated: May 18, 2025</p>
      <p class="text-sm text-green-300 font-semibold">Welcome, Ahmed Afraaz</p>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/2048px-React-icon.svg.png"
         alt="MovieBot Logo"
         class="w-16 h-16 object-contain hover:scale-110 transition duration-200" />
  </div>
</header>

<!-- Recently Added -->
<section class="px-4 py-6">
  <h2 class="text-sm font-bold text-indigo-300 uppercase mb-3">Recently Added</h2>
  <div class="flex overflow-x-auto gap-4 pb-2 scrollbar-hide">
    <div class="relative flex-shrink-0 w-32">
      <img src="https://image.tmdb.org/t/p/w500/jziU4n5rhTGTGPZvhgclOe4gXMB.jpg"
           class="rounded-xl w-32 h-48 object-cover shadow hover:scale-105 transition">
      <div class="absolute bottom-1 left-1 bg-black/70 text-[10px] px-2 py-0.5 rounded-full text-white uppercase font-bold">
        Movie
      </div>
    </div>
    <div class="relative flex-shrink-0 w-32">
      <img src="https://image.tmdb.org/t/p/w500/6EdKBYkB1ssgGjc249ud1L55o8d.jpg"
           class="rounded-xl w-32 h-48 object-cover shadow hover:scale-105 transition">
      <div class="absolute bottom-1 left-1 bg-black/70 text-[10px] px-2 py-0.5 rounded-full text-white uppercase font-bold">
        Movie
      </div>
    </div>
    <div class="relative flex-shrink-0 w-32">
      <img src="https://image.tmdb.org/t/p/w500/bptfVGEQuv6vDTIMVCHjJ9Dz8PX.jpg"
           class="rounded-xl w-32 h-48 object-cover shadow hover:scale-105 transition">
      <div class="absolute bottom-1 left-1 bg-black/70 text-[10px] px-2 py-0.5 rounded-full text-white uppercase font-bold">
        Movie
      </div>
    </div>
  </div>
</section>

<!-- Tab Buttons -->
<div class="px-4 pb-16">
  <div class="flex gap-2 mb-4 bg-gray-800 p-1 rounded-full shadow-md">
    <button class="w-full py-2 text-sm font-medium rounded-full bg-indigo-600 text-white">Movies</button>
    <button class="w-full py-2 text-sm font-medium rounded-full text-gray-300 hover:bg-gray-700">TV Shows</button>
  </div>

  <!-- Search -->
  <input type="text"
         placeholder="Search by name..."
         class="w-full px-4 py-2 mb-4 rounded-full bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />

  <!-- Movie List -->
  <div class="space-y-4">
    <div class="bg-gradient-to-r from-gray-900/80 to-gray-800/70 p-3 rounded-xl shadow-md hover:shadow-xl transition border border-gray-700 backdrop-blur-sm">
      <h3 class="text-sm font-semibold text-white truncate">The Batman</h3>
      <div class="flex items-center gap-2 text-xs">
        <span class="text-gray-400">Year: 2022</span>
        <span class="font-semibold px-2 py-0.5 rounded-full bg-gradient-to-r from-emerald-500 to-lime-400 text-black">Downloaded</span>
      </div>
    </div>

    <div class="bg-gradient-to-r from-gray-900/80 to-gray-800/70 p-3 rounded-xl shadow-md hover:shadow-xl transition border border-gray-700 backdrop-blur-sm">
      <h3 class="text-sm font-semibold text-white truncate">Dune: Part Two</h3>
      <div class="flex items-center gap-2 text-xs">
        <span class="text-gray-400">Year: 2024</span>
        <span class="font-semibold px-2 py-0.5 rounded-full bg-gradient-to-r from-sky-500 to-cyan-400 text-white">Released</span>
      </div>
    </div>

    <div class="bg-gradient-to-r from-gray-900/80 to-gray-800/70 p-3 rounded-xl shadow-md hover:shadow-xl transition border border-gray-700 backdrop-blur-sm">
      <h3 class="text-sm font-semibold text-white truncate">The Matrix</h3>
      <div class="flex items-center gap-2 text-xs">
        <span class="text-gray-400">Year: 1999</span>
        <span class="font-semibold px-2 py-0.5 rounded-full bg-gradient-to-r from-orange-400 to-yellow-300 text-black">In Progress</span>
      </div>
    </div>
  </div>
</div>

<!-- Bottom Navigation -->
<nav class="fixed bottom-0 inset-x-0 bg-white/10 backdrop-blur-md px-6 py-3 flex justify-around items-center z-50 shadow-[0_-4px_20px_rgba(0,0,0,0.2)] border-t border-gray-700 rounded-t-[2rem]">
  <a href="index.html" class="flex flex-col items-center text-xs gap-1 font-medium text-white scale-105">
    <div class="w-10 h-10 flex items-center justify-center rounded-full bg-indigo-500/30">
      <div data-lucide="home" class="w-5 h-5"></div>
    </div>
    <span>Dashboard</span>
  </a>
  <a href="search.html" class="flex flex-col items-center text-xs gap-1 font-medium text-indigo-300 hover:text-white">
    <div class="w-10 h-10 flex items-center justify-center">
      <div data-lucide="search" class="w-5 h-5"></div>
    </div>
    <span>Search</span>
  </a>
  <a href="history.html" class="flex flex-col items-center text-xs gap-1 font-medium text-indigo-300 hover:text-white">
    <div class="w-10 h-10 flex items-center justify-center">
      <div data-lucide="history" class="w-5 h-5"></div>
    </div>
    <span>History</span>
  </a>
  <a href="download.html" class="flex flex-col items-center text-xs gap-1 font-medium text-indigo-300 hover:text-white">
    <div class="w-10 h-10 flex items-center justify-center">
      <div data-lucide="download" class="w-5 h-5"></div>
    </div>
    <span>Activity</span>
  </a>
</nav>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    lucide.createIcons();
  });
</script>

</body>
</html>
